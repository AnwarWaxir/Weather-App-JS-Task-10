<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./assets/images/search.png"></button> <br>
        </div>
        <div class="invalidMsg">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="./assets/images/clouds.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                        <img src="./assets/images/wind.png">
                        <div>
                            <p class="wind">28 km/h</p>
                            <p>Wind</p>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scritp.js"></script>
</body>
</html>
